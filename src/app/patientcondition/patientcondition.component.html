<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="conditionName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Condition Name</th>
      <td mat-cell *matCellDef="let row">{{row.conditionName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dateRecorded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Recorded</th>
      <td mat-cell *matCellDef="let row">{{row.dateRecorded}}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
      <td mat-cell *matCellDef="let row"> <a [href]="row.link" target="_blank">{{row.link}}</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="25"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
